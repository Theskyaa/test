<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <link href="../../static/ico/ico2.jpg" th:href="@{ico/ico2.jpg}" rel="icon">

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/signin.css" th:href="@{css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/registerSuccess" method="post">

        <img class="mb-4" src="../../static/img/image7.jpg" th:src="@{img/image7.jpg}" alt="" width="120" height="120">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="" autofocus="">

        <label for="inputGender" class="sr-only">Gender</label>
        <input type="text" id="inputGender" name="gender" class="form-control" placeholder="Gender" required="" autofocus="">
        <label for="inputQQ" class="sr-only">QQ</label>
        <input type="text" id="inputQQ" name="QQ" class="form-control" placeholder="QQ" required="" autofocus="">
        <label for="inputTel" class="sr-only">Tel</label>
        <input type="text" id="inputTel" name="userTel" class="form-control" placeholder="Tel" required="" autofocus="">
        <label for="inputIntroduction" class="sr-only">Introduction</label>
        <input type="text" id="inputIntroduction" name="introduction" class="form-control" placeholder="Self Introduction" required="" autofocus="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <a class="mt-5 mb-3 text-muted" href="/login">Login</a>
        <p class="mt-5 mb-3 text-muted">Â©Copyright 2019-2020</p>
    </form>

</body></html>
