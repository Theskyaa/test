  <script type="text/javascript">
    function f1() {
      $.ajax({
        type: "POST",
        url: "/bookUploadSuccess",
        data: $('#bookInfo').serialize(),// 序列化表单值
        async: false,
        error: function (request) {
          alert("Connection error");
        },
        success: function (data) {
          alert("Book has been upload successfully!")
          window.location.href = "/bookUpload";
        }
      });

    }
  </script>
