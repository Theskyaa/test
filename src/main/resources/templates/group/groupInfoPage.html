<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>GroupInfo</title>
  <link href="../../static/ico/ico2.jpg" th:href="@{ico/ico2.jpg}" rel="icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/groupMenu">GroupInfo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" th:text="${session.currentGroupName}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">GroupManage<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/groupEntry">小组选择</a></li>
            <li><a href="/groupJoinIn">小组加入</a></li>
            <li><a href="/groupCreate">小组创建</a></li>
            <li><a href="/groupQuit">小组退出</a></li>
            <li><a href="/groupManage">小组管理</a></li>
          </ul>
        </li>
        <li><a href="/userInfo" th:text="${session.currentEmail}">未登录</a></li>
        <li><a href="/login">Drop Out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">

      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputGroupId" class="col-sm-2 control-label">Group_ID</label>
          <div class="col-sm-7">
            <input type="text" th:value="${groupId}" class="form-control" id="inputGroupId" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputGroupName" class="col-sm-2 control-label">Group_Name</label>
          <div class="col-sm-7">
            <input type="text" th:value="${groupName}" class="form-control" id="inputGroupName" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputGroupFounder" class="col-sm-2 control-label">Group_Founder</label>
          <div class="col-sm-7">
            <input type="text" th:value="${groupFounder}" class="form-control" id="inputGroupFounder" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputGroupFoundingTime" class="col-sm-2 control-label">Group_FoundingTime</label>
          <div class="col-sm-7">
            <input type="text" th:value="${groupFoundingTime}" class="form-control" id="inputGroupFoundingTime" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputGroupNumber" class="col-sm-2 control-label">Group_Number</label>
          <div class="col-sm-7">
            <input type="text" th:value="${groupNumber}" class="form-control" id="inputGroupNumber" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputGroupIntroduction" class="col-sm-2 control-label">Group_Introduction</label>
          <div class="col-sm-7">
            <textarea class="form-control" th:text="${groupIntroduction}" id="inputGroupIntroduction" rows="6" readonly></textarea>
          </div>
        </div>
      </form>


    </main>
  </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
